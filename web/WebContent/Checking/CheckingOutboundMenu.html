        <a href="PaymentOutbound.smi" id="payment">
           <i class="fa fa-money"></i>
            <span class="menu-text">Payment Outbound</span>
        </a>
        <b class="arrow"></b>
    </li>
    <li>
        <a href="SearchPaymentOutbound.smi" id="paymentSearch" >
            <i class="fa fa-search-plus"></i>
            <span class="menu-text"> Search Payment Outbound</span>

<script>
    $(document).ready(function () {
        var path = location.pathname;
//        alert("Path : "+path)
//        alert(path.indexOf('PaymentOutbound'));
        if(path.indexOf('PaymentOutbound') == 11){
            $("#payment").css('background-color', '#ccc');
        }else if(path.indexOf('PaymentOutbound') == 17){
            $("#paymentSearch").css('background-color', '#ccc');
        }else if(path.indexOf('PaymentOutbound') == -1){
            $("#paymentStock").css('background-color', '#ccc');
        }
        
        $("#PaymentOutbound a").one('mouseover', function () {

            var action = '?action=edit';
            if ($("#actionIDown").val() == 'new') {
                action = "&action=new";
                $('#PaymentOutbound a').click(function (e) {
                    e.preventDefault();
                });
            }
            //console.log("href");
            $(this).attr('href', $(this).attr('href') + action);
        });
    });
</script>
