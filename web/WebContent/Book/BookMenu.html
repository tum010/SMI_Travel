        sub = str[0].substr(0, 5);
        console.log(sub);

        $("#BookMenu").find($select).css('background-color', '#ccc');

            var action = '&action=edit';

            $(this).attr('href', $(this).attr('href') + '?referenceNo='+$("#getRealformatUrl").val() + action);
